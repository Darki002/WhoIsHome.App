name: Build & Upload Android APK

on:
  push:
    tags: 
      - '**'

jobs:
  build_android:
    env:
        SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}

    name: "Setup and Build"
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 🏗 Checkout repository
        uses: actions/checkout@v4
        
      - name: 🏗 Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: 🏗 Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          packager: npm
          token: ${{ secrets.EXPO_TOKEN }}
          
      - name: 📦 Install dependencies
        run: npm i

      - name: 👷 Build android app
        run: eas build --profile production --platform android --non-interactive --local --output=./whoishome.apk

      - name: Upload Release to Google Drive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ${{ secrets.GSA }}
          filename: ./whoishome.apk
          folderId: ${{ env.FolderId }}
          name: 'whoishome-${{ github.ref }}.apk'
          overwrite: "true"
